<div class="product-card">
  <div class="product-image">
    <img [src]="getImageUrl(product.productImage ?? '')" i18n-alt alt="{{ product.productName }}">
  </div>
  <div class="product-info">
    <h3>{{ product.productName }}</h3>
    <p i18n>{{ product.productDesc || 'No hay descripcion disponible' }}</p>
    <p i18n>Marca: {{ product.productBrandName }}</p>
  </div>
  <div class="product-actions">
    <button 
      class="btn btn-primary" 
      [disabled]="cartService.isInCart(product.productId)" 
      [ngClass]="{'btn-disabled': cartService.isInCart(product.productId)}" 
      (click)="addToCart()" 
      i18n>
    {{ cartService.isInCart(product.productId) ? 'Ya en el carrito' : 'Agregar al carrito' }}
  </button>
  </div>
</div>
