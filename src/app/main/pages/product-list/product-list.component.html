<ng-template #productList>
  <app-product *ngFor="let product of products" [product]="product"></app-product>
</ng-template>
<ng-template #branchList>
  <app-branch *ngFor="let branch of branches" [branch]="branch"></app-branch>
</ng-template>


<div class="item-list">
  <ng-container *ngIf="showBranches ; then branchList else productList"></ng-container>
</div>
