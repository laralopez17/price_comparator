<div class="main-page d-flex flex-column min-vh-100">
  <div class="d-flex" id="wrapper">
    <div id="page-content-wrapper" class="flex-fill">
      <!-- Navbar con botones para la sidebar y el dropdown -->
      <nav class="navbar navbar-light bg-light border-bottom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">

          <!-- Sidebar a la izquierda -->
          <app-sidebar [(active)]="activeSideBar" (hasSelection)="hasSelection"></app-sidebar>
          <!-- Botón para mostrar/ocultar la sidebar -->
          <button class="navbar-toggler" type="button" aria-label="Opciones" (click)="toggleSideBar()">
            <span class="bi bi-list" i18n> Categorías</span>
          </button>
          <!-- Logo del INDEC -->
           <a href="#">
            <img src="assets/indec-logo.png" alt="Logo INDEC" class="indec-logo">
           </a>
        </div>
        
        <h1 class="navbar-title" i18n>Comparador de Precios</h1>

        <div class="search-bar">
          <input type="text" class="form-control" i18n-placeholder placeholder="Buscar productos..." >
        </div>
        
        <button class="navbar-toggler" type="button" (click)="toggleBranches()">
          <span class="bi bi-building" i18n>Mostrar Sucursales</span>
        </button>
        <!-- Botón para mostrar/ocultar el dropdown -->
        <button class="navbar-toggler" type="button" aria-label="Opciones" (click)="toggleDropDown()">
          <span class="bi bi-cart"></span>
        </button>
        <app-product-dropdown [(active)]="activeDropDown"></app-product-dropdown>
      </nav>
      <!-- Parte dinámica -->
      <div class="content flex-fill">
        <app-welcome [showWelcome]="showWelcome"></app-welcome>
        <app-product-list [showProducts]="hasSelection"></app-product-list>
        <app-branch-list [showBranches]="showBranches"></app-branch-list>
        <app-comparing-table [showComparedTable]="showComparedTable"></app-comparing-table>
        <router-outlet></router-outlet>
      </div>
    </div>
    <footer class="bg-light text-center text-lg-start mt-auto py-3">
      <div class="container">
        <div class="text-center">
          <span class="text-muted" i18n>© 2024 Comparador de Precios. Todos los derechos reservados.</span>
        </div>
        <div class="text-center mt-2">
          <a href="#" class="text-decoration-none me-3" i18n>Política de Privacidad</a>
          <a href="#" class="text-decoration-none" i18n>Términos de Servicio</a>
        </div>
      </div>
    </footer>
  </div>
</div>
